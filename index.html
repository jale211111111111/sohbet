<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sohbet Uygulaması</title>
  <link href="style.css" rel="stylesheet" />
  <script>
    let nickname = localStorage.getItem("nickname") || "";
    let canSend = true;

    // Mesajları localStorage'dan oku ve ekrana yazdır
    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem("messages") || "[]");
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = messages.map(m => {
        return `<div><b>[${m.time}] ${escapeHtml(m.nick)}:</b> ${escapeHtml(m.msg)}</div>`;
      }).join("");
      resultDiv.scrollTop = resultDiv.scrollHeight;
    }

    // HTML özel karakterlerini kaçır (XSS koruması)
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function sendMessage() {
      const msgInput = document.getElementById('msg');
      const msg = msgInput.value.trim();
      if (!msg || !canSend) return;

      canSend = false;
      msgInput.disabled = true;
      document.getElementById("sendBtn").disabled = true;

      const time = new Date().toLocaleTimeString("tr-TR", {hour12:false});

      // Mesajı localStorage'a kaydet
      let messages = JSON.parse(localStorage.getItem("messages") || "[]");
      messages.push({ nick: nickname, msg: msg, time: time });
      localStorage.setItem("messages", JSON.stringify(messages));

      msgInput.value = "";
      msgInput.focus();
      loadMessages();

      setTimeout(() => {
        canSend = true;
        msgInput.disabled = false;
        document.getElementById("sendBtn").disabled = false;
      }, 10000);
    }

    function setNickname() {
      const input = document.getElementById("nicknameInput");
      nickname = input.value.trim() || "İsimsiz";
      localStorage.setItem("nickname", nickname);
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("chatContainer").style.display = "block";
      loadMessages();
      setInterval(loadMessages, 5000);
    }

    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }
  </script>
</head>
<body>
  <div id="loginForm">
    <h3>Lütfen nickinizi girin</h3>
    <input type="text" id="nicknameInput" placeholder="Takma ad..." />
    <button onclick="setNickname()">Giriş</button>
  </div>

  <div id="chatContainer" style="display:none;">
    <div id="result" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="msg" onkeyup="handleKey(event)" placeholder="Mesajınızı yazın..." />
      <button id="sendBtn" onclick="sendMessage()">Gönder</button>
    </div>
  </div>

  <div class="time-display" id="liveClock"></div>

  <script>
    function updateClock() {
      document.getElementById('liveClock').innerText = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
